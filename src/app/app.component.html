<h1>Menu</h1>


  <div *ngFor="let menuItem of menuItems">
  <h2>{{menuItem.Name}}</h2>
  <p>{{menuItem.Category}}</p>
  <p>{{menuItem.Price}}</p>
</div>


<div *ngFor="let menuItem of menuItems">
  <h2>{{ menuItem.Category }}</h2>
  <ul>
    <li *ngFor="let item of getByCategory(menuItem.Category)">
      {{ item.Name }}
    </li>
  </ul>
</div>
